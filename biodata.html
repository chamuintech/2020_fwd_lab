<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata</title>
    <link url=bootstrap/css/bootstrap.min.css>
    <script src="bio.js"></script>
</head>
<body style="background-color: rgb(204, 247, 232);">
    <h1 align=center>Student Biodata</h1>
    Enter your Name:<input type="text"></input>
    <img src="icons8-person-female-50.png" align=right height="100px" > <br><br>
    Select your hobbies
    <select class="hobbies">
        <option selected disabled value="Select here">Select here</option>
        <option value="Listening Music">Listening Music</option>
        <option value="Reading Books">Reading Books</option>
    </select><br> <br>
    10th class<input type="checkbox"></input>
    Enter your school name<input type="text"> <br> <br>
    12th class<input type="checkbox"></input>
    Enter your college name<input type="text"><br> <br>
    Undergraduation Status<select class="ug">
        <option selected disabled value="Select here">Select here</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
    </select><br> <br>
    <img src="icons8-github-50.png">Enter Your GitHub URL<input type="url"><br>
<button style="background-color: blue;" align=center>Submit</button>



</body>
</html>
